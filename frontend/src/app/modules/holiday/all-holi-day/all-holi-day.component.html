<div class="breadcrumbsec">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a>HoliDay</a></li>
      <li>All Holiday</li>
    </ul>
  </div>
  <div class="white-box">
    <div class="titles aos-init aos-animate" data-aos="fade-up" data-aos-duration="1000">All Holiday</div> 
    <div class="tabletop fcs">
      <div><button class="btn bluebtn" data-toggle="modal" data-target="#modalcompanystructure" data-backdrop="static" data-keyboard="false" data-original-title="" title="" (click)="navigateHoliday()" >+ Add Holiday</button></div>
      <div class="searchfield"><input class="form-control" type="text" value="" placeholder="Search"  (change)="search()" [(ngModel)]="keyword"></div>
    </div>
    <div class="tablesec">
      <table class="table ">
        <thead> 
          <tr>  
            <th><input type="checkbox"></th>
            <th>Slno</th>
            <th>Title</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Type</th>
            <th>Details</th>
            <th width="100">Actions</th>
          </tr>
        </thead>
          <tbody>   
          @for (item of holiday; track $index) {         
          <tr>
            <td><input type="checkbox"></td>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.startDate}}</td>
            <td>{{item.endDate}}</td>
            <td>{{item.holidayType}}</td> 
            <td>{{item.holidayDetails}}</td>
             <td>
                <button class="btn editbtn" (click)="editHoliday(item.id)"><i class="fa fa-pencil"></i></button> 
                <!-- <button class="btn viewbtn" data-toggle="modal" data-target="#modalcompanystructure" data-backdrop="static" data-keyboard="false" data-placement="top" title="" data-original-title="View"><i class="fa fa-eye"></i></button> -->
                 <button class="btn deletebtn" (click)="deleteHoliday(item)"><i class="fa fa-trash"></i></button> 
            </td> 
          </tr>
        } 
        </tbody>  
      </table>
    </div>

    </div>
<div>
  <mat-paginator #paginator class="demo-paginator" 
  (page)="handlePageEvent($event)"  [length]="length"
        [pageSize]="pageSize" [disabled]="disabled" 
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex" aria-label="Select Page">
  </mat-paginator>
</div>
