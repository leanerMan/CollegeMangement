
  <div class="white-box">
    <div class="titles aos-init aos-animate" data-aos="fade-up" data-aos-duration="1000">All Time Table</div> 
    <div class="tabletop fcs">
      <div><button class="btn bluebtn" data-toggle="modal" data-target="#modalcompanystructure" data-backdrop="static" data-keyboard="false" data-original-title="" title="" (click)="navigateAdd()" >+ Add Time Table</button></div>
      <div class="searchfield"><input class="form-control" type="text" value="" placeholder="Search"  (change)="search()" [(ngModel)]="keyword"></div>
    </div>
    <div class="tablesec">
      <table class="table ">
        <thead> 
          <tr>  
            <th><input type="checkbox"></th>
            <th>Slno</th>
            <th>Teacher</th>
            <th>Subject</th>
            <th>Semester</th>
            <th>Room No.</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th width="100">Actions</th>
          </tr>
        </thead>
         <tbody>   
          @for (item of timeTable; track $index) {         
          <tr>
            <td><input type="checkbox"></td>
            <td>{{item.id}}</td>
            <td>{{item.teacher}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.semester}}</td>
            <td>{{item.roomNo}}</td> 
            <td>{{item.date}}</td>
            <td>{{item.startTime}}</td> 
            <td>{{item.endTime}}</td>
             <td>
              <button class="btn editbtn" (click)="editTimetable(item.id)"><i class="fa fa-pencil"></i></button>
               <!-- <button class="btn viewbtn" data-toggle="modal" data-target="#modalcompanystructure" data-backdrop="static" data-keyboard="false" data-placement="top" title="" data-original-title="View"><i class="fa fa-eye"></i></button> -->
                <button class="btn deletebtn" (click)="deleteTimeTable(item)"><i class="fa fa-trash"></i></button>
            </td> 
          </tr>
        } 
        </tbody> 
      </table>
    </div>

    </div>
<div>
  <mat-paginator #paginator class="demo-paginator" 
  (page)="handlePageEvent($event)"  [length]="length"
        [pageSize]="pageSize" [disabled]="disabled" 
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex" aria-label="Select Page">
  </mat-paginator>
</div>
