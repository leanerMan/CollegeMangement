<div class="white-box">
  <div class="titles" data-aos="fade-up" data-aos-duration="1000">Add Course</div>
  <div class="formsec">
    <form #courseForm="ngForm" (ngSubmit)="saveCourse()">
      <ul class="list3">
        <li>
          <div class="form-group">
            <label class="required">Course Name</label>
            <input type="text" class="form-control" placeholder="Course Name" name="courseName"
              [(ngModel)]="course.courseName" required />
          </div>
        </li>
        <li>
          <div class="form-group">
            <label>Course Code</label>
            <input type="text" class="form-control" placeholder="Course Code" name="courseCode"
              [(ngModel)]="course.courseCode" />
          </div>
        </li>
        <li>
          <div class="form-group">
            <label>Course Time Length</label>
            <input type="text" class="form-control" placeholder="Course Time Length" name="courseTimeLength"
              [(ngModel)]="course.courseTimeLength" />
          </div>
        </li>
        <li>
          <div class="form-group">
            <label>Start Date</label>
            
              <input class="datepicker form-control" placeholder="DD-MM-YYYY" required matInput [matDatepicker]="picker"
              (click)="picker.open()" [(ngModel)]="course.startDate" name="joiningDate" #joiningDate="ngModel">
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </li>
        <li>
          <div class="form-group">
            <label>Professor Name</label>
            <input type="text" class="form-control" placeholder="Start Date" name="professorName"
              [(ngModel)]="course.professorName" />
          </div>
        </li>
        <li>
          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" class="form-control" placeholder="Contact Number" name="contactNumber"
              [(ngModel)]="course.contactNumber" />
          </div>
        </li>
        <li class="lfull">
          <div class="form-group">
            <label class="required">Course Details</label>
            <textarea class="form-control" name="courseDetails" [(ngModel)]="course.courseDetails"></textarea>
          </div>
        </li>
        <li>
          <div class="form-group">
            <button type="submit" class="btn bluebtn">Submit</button>
            <button type="button" class="btn" (click)="cancel()">Cancel</button>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
