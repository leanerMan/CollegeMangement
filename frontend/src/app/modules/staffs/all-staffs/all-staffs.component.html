
<div class="white-box">
    <div class="titles" data-aos="fade-up" data-aos-duration="1000">All Staff</div> 
    <div class="tabletop fcs">
      <div><button class="btn bluebtn" (click)="navigateToAddStaff()" data-backdrop="static" data-keyboard="false">+ Add Staff</button></div>
      
      
      
      <div class="searchfield">
        <input class="form-control" type="text" value="" placeholder="Search" (input)="search()" [(ngModel)]="keyword"/>
      </div>
      
      
      
    </div>
    <div class="tablesec">
      <table class="table ">
        <thead> 
          <tr>  

            <th><input type="checkbox" /></th>
            <!-- <th width="50">Image</th> -->
            <th>Name</th>
            <th>Designation</th> 
            <th>Address</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Joining Date</th>
            <th width="100">Actions</th>
          </tr>
        </thead>
        <tbody>
            @for (s of staff; track $index) {
         <tr > 
            <td>
              <!-- Replace 'staff.image' with the property that holds the image URL -->
              <img [src]="'https://cargofile.s3.ap-south-1.amazonaws.com/staff/' + s.profilePhoto" alt="Staff Image" width="50" height="60">

            </td>
           
            <td>{{ s.firstName }} {{ s.lastName }}</td>
            <td>{{ s.designation }}</td>
            <td>{{ s.address }}</td>
            <td>{{ s.mobile }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.joiningDate }}</td>
            <td>
              <button class="btn editbtn" (click)="editstaff(s.id)" data-toggle="modal" data-target="#modalcompanystructure" data-backdrop="static" data-keyboard="false" data-placement="top" title="Edit"><i class="fa fa-pencil"></i></button> 
              <!-- <button class="btn viewbtn"  data-toggle="modal" data-target="#modalcompanystructure" data-backdrop="static" data-keyboard="false" data-placement="top" title="View"><i class="fa fa-eye"></i></button>  -->
              <button class="btn deletebtn" (click)="deletestaff(s.id)" data-toggle="modal" data-target="#modalcompanystructure" data-backdrop="static" data-keyboard="false" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button> 
            </td> 
          </tr>
        }
        </tbody>
      </table> 
    
    </div>

</div>  
<div>
  <mat-paginator #paginator class="demo-paginator" 
  (page)="handlePageEvent($event)"  [length]="length"
        [pageSize]="pageSize" [disabled]="disabled" 
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex" aria-label="Select Page">
  </mat-paginator>
</div>
